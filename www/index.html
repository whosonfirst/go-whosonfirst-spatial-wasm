<!DOCTYPE html>
<html lang="en">
  <head>
	  <title></title>
	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	  <meta name="referrer" content="origin">
	  <meta http-equiv="X-UA-Compatible" content="IE=9" />
	  <meta name="apple-mobile-web-app-capable" content="yes" />
	  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	  <meta name="HandheldFriendly" content="true" />
	  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />	  
	  <link type="text/css" rel="stylesheet" href="css/sfomuseum.spatial.wasm.css" />
  </head>
  <body>

      <div class="container">
	  <div class="row" id="feedback">Setting up...</div>
      </div>
      
      <div class="container grid">
	  <div class="row grid-item">
	      <form class="form">

		  <div class="mb-3">
		      <label for="latitude" class="form-label">Latitude for point-in-polygon query</label>
		      <input type="text" class="form-control" id="latitude" placeholder="">
		  </div>

		  <div class="mb-3">
		      <label for="longitude" class="form-label">Longitude for point-in-polygon query</label>
		      <input type="text" class="form-control" id="longitude" placeholder="">
		  </div>
		  
		  <div class="mb-3">
		      <label for="data" class="form-label">Data to index for point-in-polygon queries (GeoJSON FeatureCollection)</label>
		      <textarea class="form-control" id="data" rows="10"></textarea>
		  </div>

		  <button class="btn btn-primary" type="submit" id="submit" disabled="disabled">Query</button>	      		  
	      </form>

	  </div>
	  <div class="row grid-item" id="results">
	  </div>
      </div>
  </body>
  <script src="javascript/sfomuseum.golang.wasm.bundle.js"></script>
  <script src="javascript/sfomuseum.spatial.wasm.init.js"></script>  
</html>
